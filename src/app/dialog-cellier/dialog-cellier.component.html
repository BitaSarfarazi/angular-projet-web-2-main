<h1 mat-dialog-title>
  <ng-container *ngIf="id_cellier; else ajouterCellierTitre">
    Modifier le cellier
  </ng-container>
  <ng-template #ajouterCellierTitre>
    Ajouter un nouveau cellier
  </ng-template>
</h1>
<div mat-dialog-content>
    <form [formGroup]="creerCellierForm" action="">
        <!--Select-->
        <mat-form-field>
          <mat-label>Nom du cellier :</mat-label>
          <input matInput formControlName="nom" placeholder="Saisir le nom du cellier">
        </mat-form-field>
      <mat-form-field>
          <mat-label>Adresse :</mat-label>
          <input matInput formControlName="adresse" placeholder="Saisir l'adresse du cellier">
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="success" [disabled]="!creerCellierForm.dirty || !creerCellierForm.valid" (click)="submit()">Ajouter</button>
</div>
